<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}



    <h1>Add New Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <form action="/recipes/update/{{recipe_info['id']}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{recipe_info['name']}}"><br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="10">{{recipe_info['description']}}</textarea><br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" id="instructions" cols="30" rows="10">{{recipe_info['instructions']}}</textarea><br>
        <label for="date_made">Date Made On:</label>
        <input type="date" name="date_made" id="date_made" value="{{recipe_info['date_made'].strftime('%Y-%m-%d')}}"><br>
        <p>Under 30 Minutes?</p>
        <input type="radio" name="under_30" id="no" value='0' 
            {% if recipe_info['under_30'] == 0 %}
            checked="checked"
            {% endif %}>
        <label for="no">No</label>
        <input type="radio" name="under_30" id="yes" value='1'
            {% if recipe_info['under_30'] == 1 %}
            checked="checked"
            {% endif %}
        >
        <label for="yes">Yes</label><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
